name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: submodules
      run: git submodule init && git submodule update
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: test
      run: make test